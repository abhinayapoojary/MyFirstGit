<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<p>How many fingers you holding up?</p>
	<p><select id="mynumber">
		<option>0</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
		<button id="guess">Guess</button></p>
	<script type="text/javascript">
		document.getElementById("guess").onclick=function(){
			var mynumber=document.getElementById("mynumber").value;
			var gotIt=false;
			var numberofguess=1;
			while(gotIt==false){
			var guess=Math.random();
			guess=guess*6;
			guess=Math.floor(guess);
			if(guess==mynumber){
				gotIt=true;
				alert('got it!'+guess +'it took me'+ numberofguess +"guesses");
				//computer is correct
			}else{
				numberofguess++;
				//computer is wrong
			}
		}
	}
		
	</script>

</body>
</html>
