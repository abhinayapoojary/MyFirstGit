<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<div id="monkeydiv"></div>
	<script type="text/javascript">
		var monkeytail='';
		var monkey=["do something","think something","tell nothing :)"];
		for(var i=0;i<monkey.length;i++){
			monkeytail=monkeytail +"<p>"+monkey[i]+"</p>";
		}
			document.getElementById("monkeydiv").innerHTML=monkeytail;

	</script>

</body>
</html>
